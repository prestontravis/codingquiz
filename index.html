<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/styles.css" />
</head>

<body>
    <main>
        <div class="timer">Time:&nbsp;<span id="time">0</span></div>

        <div class="wrapper">
            <div id="start-screen" class="start">
                <h2>Welcome to the Coding Quiz Challenge!</h2>
                <p>
                    Try to answer the following code-related questions within the time limit. Keep in mind that
                    incorrect answers will penalize your score/time by ten seconds!
                </p>
                <button id="start">Start Quiz</button>
            </div>

            <div id="questions" class="hide">
                <h2 id="question-title"></h2>
                <div id="choices"></div>
            </div>

            <div class="highscore-button">
                <a href="highscore.html">Show Highscore</a>
            </div>

            <div id="end-screen" class="hide">
                <h2>All done!</h2>
                <p>Your final score is <span id="final-score"></span></p>
                <p>Enter initials:<input type="text" id="initials" /><button id="submit">Submit</button>
                </p>
            </div>
        </div>
    </main>
    <script src="./assets/game.js"></script>
</body>

</html>
